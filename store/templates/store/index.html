{% extends 'base.html' %}

{% block content %}
    <form method="get" class="form-inline justify-content-center">
   

      <select name="category_id" class="w-25 form-control form-control-sm mr-2">
        <option value="">Sin selecci√≥n</option>
        {% for c in categories %}
          <option 
          
          {% if category_id == c.id %} selected {% endif %}
          
          
          value="{{c.id}}">{{c.title}}</option>
        {% endfor %}
      </select>

      <button class="btn btn-primary btn-sm" type="submit">Buscar</button>
    </form>
      <a class="btn btn-primary" href="agregar">Agregar producto</a> 
      
    {% for e in elements %}
      <div class="card mt-2"> 
          <div class="card-header bg-success"></div>
          <div class="card-body">
            <h3>{{ e.title }}</h3>
            <p>{{ e.description|truncatechars:'150' }}</p>

             <a class="btn btn-success btn-sm float-left" href="{% url 'store:detail' e.id %}">Ver producto</a>  
             <a class="btn btn-success btn-sm float-right" href="{% url 'store:modificar' e.id %}">Modificar producto</a>     
          </div>
          
      </div>
    {% endfor %}

   
    

{% endblock %}



{% include 'partials/pagination.html' with page_obj=elements %}
